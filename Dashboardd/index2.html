    <script>
        // JavaScript code to handle submenu toggling
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach((menuItem) => {
            menuItem.addEventListener('click', () => {
                const submenu = menuItem.nextElementSibling;
                menuItem.classList.toggle('open');
                submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
    <script>
        // JavaScript code to disable right-click inside the iframe
        document.querySelector('iframe[name="content"]').addEventListener('load', function () {
            const iframeDocument = this.contentDocument || this.contentWindow.document;
            
            iframeDocument.addEventListener('contextmenu', function (e) {
                // Prevent right-click context menu inside the iframe
                e.preventDefault();

                // Display a notification
                alert('Right-clicking is disabled.');
            });
        });
    </script>
