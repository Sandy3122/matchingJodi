<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification Form</title>
</head>
<body>

  <h1>OTP Verification</h1>

  <!-- Section 1: Send OTP -->
  <section id="sendOTPSection">
    <h2>Step 1: Send OTP</h2>
    <form id="sendOTPForm">
      <label for="mobileNumber">Enter Mobile Number:</label>
      <input type="text" id="mobileNumber" name="mobileNumber" required>
      <button type="button" onclick="sendOTP()">Send OTP</button>
    </form>
  </section>

  <!-- Section 2: Verify OTP and Collect Additional Info -->
  <section id="verifyOTPSection" style="display: none;">
    <h2>Step 2: Verify OTP and Collect Info</h2>
    <form id="verifyOTPForm" onsubmit="submitForm(event)">
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp" name="otp" required>
      <button type="button" onclick="verifyOTP()">Verify OTP</button>

      <div id="additionalInfo" style="display: none;">
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="textMessage">Enter Text Message:</label>
        <input type="text" id="textMessage" name="textMessage" required>

        <button type="submit">Submit</button>
      </div>
    </form>
  </section>

  <script>
    async function sendOTP() {
      const mobileNumber = document.getElementById('mobileNumber').value;

      try {
        // Send OTP to the server
        const response = await fetch('http://localhost:8080/generateOTP', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ mobileNumber }),
        });

        const data = await response.json();

        if (data.success) {
          alert('OTP sent successfully. Check your phone.');
          // Show the verification section
          document.getElementById('sendOTPSection').style.display = 'none';
          document.getElementById('verifyOTPSection').style.display = 'block';
        } else {
          alert('Failed to send OTP. Please try again.');
        }
      } catch (error) {
        console.error('Error sending OTP:', error);
        alert('Error sending OTP. Please try again.');
      }
    }

    async function verifyOTP() {
      const otp = document.getElementById('otp').value;

      try {
        // Verify OTP with the server
        const response = await fetch('http://localhost:8080/verifyOTP', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ mobileNumber, otp }),
        });

        const data = await response.json();

        if (data.success) {
          alert('OTP verification successful.');
          // Show the additional info section
          document.getElementById('additionalInfo').style.display = 'block';
        } else {
          alert('Invalid OTP. Please try again.');
        }
      } catch (error) {
        console.error('Error verifying OTP:', error);
        alert('Error verifying OTP. Please try again.');
      }
    }

    function submitForm(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const textMessage = document.getElementById('textMessage').value;

      // Log the entered values to the console
      console.log('Phone Number:', mobileNumber);
      console.log('Email:', email);
      console.log('Text Message:', textMessage);
    }
  </script>

</body>
</html>
