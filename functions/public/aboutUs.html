<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <base href="/matchingjodiweb/us-central1/app/"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            padding-top: 70px;
            /* Adjust this value as needed */
        }

        .navbar {
            padding-top: 10px;
            /* Adjust this value as needed */
            padding-bottom: 10px;
            /* Adjust this value as needed */
        }

        .note{
            font-style: italic;
        }


        .submitBtn {
            background-color: #ff2f68 !important;
            outline: none;
            border: none;
        }

        .submitBtn:hover {
            background-color: #45a !important;
        }

        input:focus{
            outline: none;
        }

        #verify-link {
            text-decoration: none;
            color: #ff2f68;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary pt-3">
        <div class="container-fluid">
            <img src="https://i.postimg.cc/W1qxgjkZ/logo.jpg" class="mx-2" width="40" height="40" alt="">
            <a class="navbar-brand" href="/" style="color: #000;">MatchingJodi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-end" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/#services" style="color: #000;">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#testimonials" style="color: #000;">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#aboutUs" style="color: #000;">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Support  Form -->
    <div class="form">
        <section class="bg-lighT py-5 py-md-3">
            <div class="container">
                <div class="row justify-content-lg-center">
                    <div class="col-12 col-lg-9">
                        <div class="bg-white border rounded shadow-sm overflow-hidden">
                            <div class="container">
                                <div class="row justify-content-md-start">
                                    <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6 p-4">
                                        <h2 class=" display-5 text-start fw-bolder" style="color: #ff2f68;">Contact
                                            Us</h2>
                                        <p class="note fst-italxic">Note: Please verify your number</p>
                                    </div>
                                </div>
                            </div>
                            <form id="supportForm" action="/sendData" method="POST">
                                <div class="row gy-4 gy-xl-4 p-4 ">
                                    <div class="col-12">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                    class="bi bi-telephone" viewBox="0 0 16 16">
                                                    <path
                                                        d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                                                </svg>
                                            </span>
                                            <input class="form-control" type="tel" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" required autocomplete="off"
                                                oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                                            <a href="#" id="verify-link" onclick="showMsg91Window()" class="verify-text p-2">Verify</a>
                                        </div>
                                        
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="name" class="form-label">Full Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="name" name="name" value=""
                                            required disabled autocomplete="off">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="email" class="form-label">Email <span
                                                class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                                    <path
                                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                                                </svg>
                                            </span>
                                            <input type="email" class="form-control" id="email" name="email" value=""
                                                required disabled autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="message" class="form-label">Message <span
                                                class="text-danger">*</span></label>
                                        <textarea class="form-control" id="message" name="message" rows="3" required
                                            disabled></textarea>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg submitBtn" type="submit"
                                                id="submitButton">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
