<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/W1qxgjkZ/logo.jpg">
    <title>Employee Registration Form</title>
    <style>
        .gradient-custom {
            box-shadow: 3px 0px 30px 18px rgba(0, 0, 0, 0.1);
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }

        .submitBtn {
            background-color: #ff2f68 !important;
            outline: none;
            border: none;
        }

        .submitBtn:hover {
            background-color: #45a !important;
        }
    </style>
</head>

<body>
    <section class="bg-light vh-100 gradient-custom">
        <div class="container pt-4 pb-4 h-100 d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-12">
                    <div class="mb-2 card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body">
                            <h2 class="pb-2 pb-md-0 display-5 text-start fw-bolder" style="color: #ff2f68;">
                                User Registration</h2>
                            <form action="/api/user-registration" method="POST" id="employeeRegistrationForm"
                                enctype="multipart/form-data">
                                <div class="row">
                                        <div class="col-6 mb-3">

                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="firstName" class="form-control form-control-lg"
                                                    oninput="checkInput(this)" name="firstName" required />
                                                <label class="form-label" for="firstName">First Name</label>
                                            </div>

                                        </div>
                                        <div class="col-6 mb-3">

                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="lastName" class="form-control form-control-lg"
                                                    oninput="checkInput(this)" name="lastName" required />
                                                <label class="form-label" for="lastName">Last Name</label>
                                            </div>

                                        </div>

                                        <div class="col-md-6 col-sm-6 mb-3 pb-2">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="tel" id="phoneNumber" name="phoneNumber"
                                                    class="form-control form-control-lg"
                                                    oninput="this.value = this.value.replace(/[^0-9]/g, ''); checkInput(this);"
                                                    maxlength="10" pattern="[0-9]{10}" required autocomplete="off" />
                                                <label class="form-label" for="phoneNumber">Phone Number</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 mb-3 pb-2">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="email" id="email" name="email"
                                                    class="form-control form-control-lg" oninput="checkInput(this)"
                                                    required />
                                                <label class="form-label" for="email">Email</label>
                                            </div>
                                        </div>



                                        <div class="col-md-6 col-sm-6 mb-3">

                                            <h6 class="mb-2">Gender: </h6>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender"
                                                    id="femaleGender" value="female" />
                                                <label class="form-check-label" for="femaleGender">Female</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender"
                                                    id="maleGender" value="male" />
                                                <label class="form-check-label" for="maleGender">Male</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender"
                                                    id="otherGender" value="others" />
                                                <label class="form-check-label" for="otherGender">Other</label>
                                            </div>

                                        </div>

                                        <div class="col-md-6 col-sm-6 mb-3 d-flex align-items-center">

                                            <select class="form-select" name="profileFor"
                                                id="exampleFormControlSelect1" required>
                                                <option value="" disabled selected>Select Profile</option>
                                                <option value="marriage">Marriage</option>
                                                <option value="engagement">Engagement</option>
                                                <option value="Xyz">Xyz</option>
                                            </select>
                                        </div>


                                        <div class="col-md-6 col-sm-6 mb-3 pb-2">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="password" id="pin" class="form-control form-control-lg"
                                                    name="pin" oninput="checkInput(this)" required maxlength="4"
                                                    pattern="[0-9]{4}" />
                                                <label class="form-label" for="pin">4 Digit Pin</label>
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-sm-6 mb-3 pb-2">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="password" id="confirmPin"
                                                    class="form-control form-control-lg" name="confirmPin"
                                                    oninput="checkInput(this)" required maxlength="4"
                                                    pattern="[0-9]{4}" />
                                                <label class="form-label" for="confirmPin">Confirm 4 Digit Pin</label>
                                            </div>
                                        </div>

                                    <div class="row mt-3 pt-2 d-flex justify-content-center">
                                        <input class="col-6 submitBtn btn btn-primary btn-lg" type="submit"
                                            value="Submit" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
