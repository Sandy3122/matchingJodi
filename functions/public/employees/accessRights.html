<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Rights Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/tableStyles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-end">
                <button class="btn btn-primary mt-2" onclick="showAddRoleRightsModal()">Add Role Rights</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Access Rights Table</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 vh-100">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr class="tr">
                                <th>S.no</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th id="accessed-routes">Accessed Routes</th>
                                <th>Actions</th>
                                <th>Routes</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="accessRightsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!-- Modal for adding role rights -->
<div class="modal fade" id="addRoleRightsModal" tabindex="-1" aria-labelledby="addRoleRightsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addRoleRightsModalLabel">Add Role Rights</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addRoleRightsForm">
            <div class="mb-3">
                <label for="role" class="form-label">Select Role</label>
                <select class="form-select" id="role" required>
                    <option value="" hidden>Select Role</option>
                    <option value="user">User</option>
                    <option value="employee">Employee</option>
                    <option value="manager">Manager</option>
                    <option value="superAdmin">Super Admin</option>
                    <option value="thirdPartyAgent">Third Party Agent</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" required>
                    <option value="" hidden>Select Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- Bootstrap JS (optional if you require dropdowns, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Include employeeRoutes.js file -->
<script src="/js/employeeRoutes.js"></script>
<script src="/js/admin/accessRights.js"></script>
</html>
