<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/W1qxgjkZ/logo.jpg">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- <link rel="stylesheet" href="/css/tableStyles.css"> -->
</head>
<body>
<div class="container-fluid mt-1">
    <!-- <h1 class="text-center mb-4">Employees Table</h1> -->
    <div class="row">
        <div class="col-md-12">
            <h3>Reset Employee Passwords</h3>
            <div class="table-responsive vh-100">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Role</th>
                        <th>Reset Passwords</th>
                    </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                    <!-- Employee details will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal for employee reset passwords -->
<div class="modal fade" id="employeeResetPassword" tabindex="-1" aria-labelledby="employeeResetPasswordLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="employeeResetPasswordLabel">Reset Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="resetPasswordForm">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="newPassword">
                            <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                <i class="bi bi-eye-slash" aria-hidden="false"></i>
                            </button>
                        </div>
                        <div id="newPasswordError" class="invalid-feedback"></div> <!-- Error message for new password -->
                    </div>
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmNewPassword">
                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmNewPassword">
                                <i class="bi bi-eye-slash" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div id="confirmNewPasswordError" class="invalid-feedback"></div> <!-- Error message for confirm new password -->
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional if you require dropdowns, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


<script>
function showAddRoleRightsModal() {
    $('#employeeResetPassword').modal('show');
}

//  Fetch all employees from the server and populate the employee table with their data
function fetchEmployees() {
    const employeeTableBody = document.getElementById("employeeTableBody");
    fetch("/api/getall-employees")
    .then((response) => response.json())
    .then((data) => {
        // Clear existing table rows
        employeeTableBody.innerHTML = "";
        // Iterate over employee data and populate table
        data.forEach((employee) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${employee.employeeId}</td>
                <td>${employee.firstName} ${employee.lastName}</td>
                <td>${employee.phoneNumber}</td>
                <td id="role-${employee.employeeId}" class="role-${employee.role.toLowerCase()}">${employee.role}</td>
                <td>
                    <button class="btn btn-warning" onclick="showAddRoleRightsModal()">Reset Password</button>    
                </td>
                `;
            employeeTableBody.appendChild(row);
        });
    })
    .catch((error) => console.error("Error fetching employees:", error));
}
// Initial fetch of employee data
fetchEmployees();

document.addEventListener("DOMContentLoaded", function () {
    // Add event listener for form submission
    document.getElementById("resetPasswordForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission
        validatePasswords(); // Call function to validate passwords
    });

    // Add event listeners for eye toggle buttons
    document.getElementById("toggleNewPassword").addEventListener("click", togglePasswordVisibility);
    document.getElementById("toggleConfirmNewPassword").addEventListener("click", togglePasswordVisibility);
});

// Function to validate passwords
function validatePasswords() {
    const newPassword = document.getElementById("newPassword").value;
    const confirmNewPassword = document.getElementById("confirmNewPassword").value;
    const newPasswordError = document.getElementById("newPasswordError");
    const confirmNewPasswordError = document.getElementById("confirmNewPasswordError");

    // Reset previous error messages and remove is-invalid class
    newPasswordError.textContent = "";
    newPasswordError.classList.remove("is-invalid");
    confirmNewPasswordError.textContent = "";
    confirmNewPasswordError.classList.remove("is-invalid");

    if (newPassword.trim() === "") {
        newPasswordError.textContent = "Please enter a new password.";
        newPasswordError.classList.add("is-invalid");
        return;
    }

    if (confirmNewPassword.trim() === "") {
        confirmNewPasswordError.textContent = "Please confirm the new password.";
        confirmNewPasswordError.classList.add("is-invalid");
        return;
    }

    if (newPassword !== confirmNewPassword) {
        confirmNewPasswordError.textContent = "Passwords do not match.";
        confirmNewPasswordError.classList.add("is-invalid");
        return;
    }

    // If passwords are valid, reset password logic can be added here
}

// Function to toggle password visibility
function togglePasswordVisibility(event) {
    const passwordField = event.target.parentNode.querySelector("input");
    const eyeIcon = event.target.querySelector("i");

    if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove("bi-eye-slash");
        eyeIcon.classList.add("bi-eye");
    } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("bi-eye");
        eyeIcon.classList.add("bi-eye-slash");
    }
}

</script>
</body>
</html>
