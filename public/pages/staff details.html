<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  <style>
    
    .container {
      background-color: #D3D3D3;
      width: 100%;
      height: auto;
      justify-content: center;
      align-items: center;
      align-content: center;
      display: flex;
      
    }

    label {
        font-size:5px;
      font-weight: 600;
      color: black;
      font-family: sans-serif;
      margin: 4px;
    }

    button{
      margin-left:6cm ;
      padding: 2px 10px;
      margin-bottom: 20px;
      margin-top: 0px;    
    
    }
    
  </style>
</head>

<body>
  <div class="container ">

    
    <form action="" onsubmit="return validation()" class="bg-light" >
    
        <h3>New Staff Details:</h3>
      
      <br>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-4 col-form-label" >First Name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="Firstname" required>
          <span id = "firstname" class="text-danger"></span>
        </div>
      </div>

      

    
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Last Name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="Lastname" required>
          <span id = "lastname"class="text-danger"></span>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Gender:</label>
        <div class="col-sm-6">
          <select class="form-select" aria-label="Default select example">

            <option value="1">Male</option>
            <option value="2">Female</option>

          </select>

        </div>
      </div>



      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Maritial Status:</label>
        <div class="col-sm-6">
          <select class="form-select" aria-label="Default select example">

            <option value="1">Yes</option>
            <option value="2">No</option>

          </select>

        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Date:</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" id="inputdate" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-4 col-form-label">User ID:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="ID" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Personal Email Id:</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="Email" required>
          <span id = "email"class="text-danger"></span>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Phone Number:</label>
        <div class="col-sm-6">
          <input type="tel" class="form-control" id="Phone" required>
          <span id = "num"class="text-danger"></span>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Emergency Phone Number:</label>
        <div class="col-sm-6">
          <input type="tel" class="form-control" id="telephone" >
          <span id = "number"class="text-danger"></span>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Pin:</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPassword3"required>
          <span id = "pin"class="text-danger"></span>
        
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-4 col-form-label">KYC Document Type:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="name"required>
          <span id="kyc"class="text-danger"></span>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Upload document:</label>
        <div class="col-sm-8">
          <input type="file" class="form-control" id="document" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Photo:</label>
        <div class="col-sm-8">
          <input type="file" class="form-control" id="Photo"required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Upload Resume:</label>
        <div class="col-sm-8">
          <input type="file" class="form-control" id="resume"required>
        </div>
      </div>
      
          <button type="submit" class="btn btn-sm submit-btn" style="background-color:#ff2f68; color: white;">Submit</button>
        
       
      

    </form>
  </div>

  <script>
    function validation(){
      

        var first  = document.getElementById(Firstname).value;
        var Lastname = document.getElementById(Lastname).value;
        var Email = document.getElementById(Email).value;
        var phone = document.getElementById(phone).value;
        var telephone= document.getElementById(telephone).value;
        var name = document.getElementById(name).value;
        var inputPassword3 = document.getElementById(inputPassword3).value;
        


        if((first.length<2) ||(first.length>20)){
             document.getElementById('firstname').innerHTML = "First length must be between 2 and 20";
             return false;
        }
        if(!isNaN(first)){
            document.getElementById('firstname').innerHTML = "Only Characters are  Allowed";
            return false;
        }
        if((Lastname.length<2) ||(Lastname.length>20)){
             document.getElementById('lastname').innerHTML = "Last length must be between 2 and 20";
             return false;
        }
        if(!isNaN(Lastname)){
            document.getElementById('lastname').innerHTML = "Only Characters are  Allowed";
            return false;
        }

        if(Email.indexOf('@')<= 0){
            document.getElementById('email').innerHTML = "@ position is not Valid";
            return false;

        }
        if(Email.charAt(Email.length-4)!='.' && (Email.charAt(Email.length-3)!='.')){
            document.getElementById('email').innerHTML = " . position is invalid";
            return false;

        }

        if(isNaN(phone)){
             document.getElementById('num').innerHTML = "User must write only number";
             return false;
        }

        if(phone.length!=10){
            document.getElementById('num').innerHTML = "Mobile No. must be 10 digit";
            return false;

        }
        if(isNaN(telephone)){
            document.getElementById('number').innerHTML = "Mobile No. must be 10 digit";
            return false;

        }
        if(telephone.length!=10){
            document.getElementById('number').innerHTML = "Mobile No. must be 10 digit";
            return false;

        }
        if(isNaN(inputPassword3)){
             document.getElementById('pin').innerHTML = "User must write only number";
             return false;
        }
        if(!NaN(name)){
            document.getElementById('kyc').innerHTML = "Document name must be Alphabet";
            return false;
        }



    }

  </script>

  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
