<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Details</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>

    .container-lg{
      box-shadow: rgba(0,0,0,0.35) 0px 5px 15px;
      display: flex;
      width: 100%;

      margin-top: 1.5cm;
      
      justify-content: center;
      align-items: center;
      align-content: center;
      
    }
   button{
    /* margin-left: 16.5cm; */
    margin-bottom: 2px;
    margin-top: 8px;
   }

   label{
    
    font-weight: 600;
    color: black;
    font-family: sans-serif;
    
   }
   form{
    
    justify-content: center;
    align-items: center;
     align-content: center;
   }
   
    
  </style>
</head>
<body>

  <div class="container-lg">

    

    <form action="" onsubmit="return validateForm()" class="">
      <h1 style="color: #ff2f68;">Staff Details:</h1>
      <br>

      <div class="row g-3">
        <div class="col">
          <label for="firstName"  class="form-label">First Name:</label>
          <span id="firstNameError" class="text-danger "></span>
          <input type="text" class="form-control" id="firstName" aria-label="First name">
          
        </div>
        <div class="col">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" aria-label="Last name">
          <span id="lastNameError" class="text-danger "></span>      
        </div>
      </div>
      <!-- <br> -->

      <div class="row g-3">
        <div class="col">
          <label for="gender" class="form-label">Gender:</label>
          <select class="form-select" aria-label="Default select example">

            <option value="1">Male</option>
            <option value="2">Female</option>

          </select>
          <span id="genderError" class="Error"></span>
        </div>
        <div class="col">
          <label for="maritialStatus" class="form-label">Maritial Status:</label>
          <select class="form-select" aria-label="Default select example">

            <option value="1">Yes</option>
            <option value="2">No</option>

          </select>
          <span id="maritialStatusError" class="Error"></span>
        </div>
      </div>
      <!-- <br> -->

      <div class="row g-3">
        <div class="col">
          <label for="dateOfBirth" class="form-label">Date of Birth:</label>
          <span id="dateOfBirthError" class="Error"></span>
          <input type="date" class="form-control" id="dateOfBirth" aria-label="Date of Birth:">
          
        </div>
        <div class="col">
          <label for="inputEmail4" class="form-label">Personal Email Id</label>
          <input type="email" class="form-control" id="inputEmail4" aria-label="Personal Email Id:">
          <span id="inputEmail4Error" class="Error"></span>
        </div>
      </div>

      <!-- <br> -->

      <div class="row g-3">
        <div class="col">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" aria-label="Phone Number:">
          <span id="phoneError" class="text-danger"></span>
        </div>
        <div class="col">
          <label for="pin" class="form-label">Pin:</label>
          <input type="password" class="form-control" id="pin" aria-label="Emergency Phone Number:">
          <span id="pinError" class="Error"></span>
        </div>
      </div>

      <!-- <br> -->

      <div class="row g-3">
        <div class="col">
          <label for="role" class="form-label">Role:</label>
          <input type="text" class="form-control" id="role" aria-label="Phone Number">
          <span id="roleError" class="Error"></span>
        </div>
        <div class="col">
          <label for="designation" class="form-label">Designation::</label>
          <input type="text" class="form-control" id="designation" aria-label="Emergency Phone Number:">
          <span id="designationError" class="Error"></span>
        </div>
      </div>
      <!-- <br> -->

      <div class="row g-3">
        <div class="col">
          <label for="kycDocumentType" class="form-label">kYC Document Type:</label>
          <input type="text" class="form-control" id="kycDocumentType" aria-label="Phone Number">
          <span id="kycDocumentTypeError" class="Error"></span>
        </div>
        <div class="col">
          <label for="uploadDocument" class="form-label">Upload Document:</label>
          <input type="file" class="form-control" id="uploadDocument" aria-label="Emergency Phone Number:">
          <span id="uploadDocumentError" class="Error"></span>
        </div>
      </div>

      <!-- <br> -->

      <div class="row g-3">
        
        <div class="col">
          <label for="photo" class="form-label">Photo:</label>
          <input type="file" class="form-control" id="photo"aria-label="Emergency Phone Number:">
          <span id="photoError" class="Error"></span>
        </div>
        <div class="col">
          <label for="uploadResume" class="form-label">Upload Resume:</label>
          <input type="file" class="form-control" id="uploadResume" aria-label="Emergency Phone Number:">
          <span id="uploadResumeError" class="Error"></span>
        </div>
      </div>

      <button  class="btn" style="background-color:#ff2f68; color: white;" autocomplete="off">Submit</button>
      
      
    </form>
  </div>

  <script>
    function validateForm(){
    var valid = true;

    var firstName = document.getElementById('firstName').value.trim();
      var lastName = document.getElementById('lastName').value.trim();
      var gender = document.getElementById('gender').value.trim();
      var maritialStatus = document.getElementById('maritialStatus').value.trim();
      var dateOfBirth = document.getElementById('dateOfBirth').value.trim();
      var inputEmail4 = document.getElementById('inputEmail4').value.trim();
      var phone = document.getElementById('phone').value.trim();
      var pin = document.getElementById('pin').value.trim();
      var role = document.getElementById('role').value.trim();
      var designation = document.getElementById('designation').value.trim();
      var kycDocumentType = document.getElementById('kycDocumentType').value.trim();
      var uploadDocument = document.getElementById('uploadDocument').value.trim();
      var photo = document.getElementById('photo').value.trim();
      var uploadResume = document.getElementById('uploadResume').value.trim();
      
      
      if (firstName === '') {
            valid = false;
            document.getElementById('firstNameError').innerText = "* Please Enter Your First Name";
        } else if (firstName.length < 2) {
            valid = false;
            document.getElementById('firstNameError').innerText = "* Must contain at least 2 characters";
        }
        else{
          document.getElementById('firstNameError').innerText = '';
       
        
        }

        if (lastName === '') {
            valid = false;
            document.getElementById('lastNameError').innerText = "* Please Enter Your Last Name";
        } else if (lastName.length < 2) {
            valid = false;
            document.getElementById('lastNameError').innerText = "* Must contain at least 2 characters";
        }
        else{
          document.getElementById('lastNameError').innerText = '';
        }

        if (phone === '') {
            valid = false;
            document.getElementById('phoneError').innerText = "* Please Enter Your Phone Number";
        } else if (phone.length !== 10) {
            valid = false;
            document.getElementById('phoneError').innerText = "* Must be a 10-digit phone number";
        }
        else{
          document.getElementById('phoneError').innerText = '';
        }

        return valid;
    }
      
      

    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
