<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Contact Us</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
    <div class="container-fluid">
      <img src="/images_icons/icon.ico" class="mx-2" width="30" height="30" alt="">
      <a class="navbar-brand" href="#">MatchingJodi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main -->
  <section>
    <!-- OTP Form -->
    <form class="container my-4" id="validateForm" style="display:visible;" onsubmit="return validateOTPForm(event)">
      <div class="mb-3">
        <label for="exampleInputNumber" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="exampleInputNumber" aria-describedby="numberHelp" pattern="[0-9]{10}"
          maxlength="10" title="Please enter a valid phone number in the format XXXXXXXXXX">
        <div id="numberHelp" class="form-text">We'll never share your mobile number with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputOTP" class="form-label">OTP</label>
        <div class="input-group">
          <input type="text" class="form-control" id="exampleInputOTP" pattern="[0-9]{6}"
            title="Please enter a valid 6-digit OTP">
          <button type="button" class="btn btn-outline-primary btn-get-otp" onclick="generateAndSendOTP()">Get OTP</button>
        </div>
      </div>
      <div style="text-align: right;">
        <button type="submit" id="submitButton" class="btn btn-primary" disabled>Submit</button>
      </div>
    </form>
  
    <!-- Contact Form -->
    <form class="container my-4" id="contactForm" style="display:none;" onsubmit="return validateContactForm()">
      <!-- Add your contact form fields here -->
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter Your Queries</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div style="text-align: right;">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="validation.js"></script>


  <!-- Add this script to include the Msg91 widget -->
<script src="https://control.msg91.com/app/assets/otp-provider/otp-provider.js"></script>

<script type="text/javascript">
  var configuration = {
    widgetId: "34616c746f61383137363438",
    tokenAuth: "381781T3dHu7YQ658dc8e8P1",
    identifier: "Enter Your Phone Number",
    exposeMethods: "<true | false> (optional)",
    success: (data) => {
      console.log('success response', data);
    },
    failure: (error) => {
      console.log('failure reason', error);
    },
    "OTP": "<OTP>"
  };

  // Use the window load event instead of onload attribute
  window.onload = function() {
    initSendOTP(configuration);
  };

  // Function to generate and send OTP
  function generateAndSendOTP() {
    var mobileNumber = document.getElementById("exampleInputNumber").value.trim();

    // Make an AJAX request to the server to generate and send OTP
    axios.post("/generateOTP", { mobileNumber })
      .then(function (response) {
        // Handle success
        console.log(response.data);
        alert("OTP sent successfully!");

        // Optionally, you can enable the submit button after OTP is sent
        document.getElementById("submitButton").disabled = false;
      })
      .catch(function (error) {
        // Handle error
        console.error('Error generating OTP:', error.response.data);
        alert("Error generating OTP. Please try again.");
      });
  }

  // Function to validate the OTP form
  function validateOTPForm(event) {
    // Validation logic
    var mobileNumber = document.getElementById("exampleInputNumber").value.trim();
    var enteredOTP = document.getElementById("exampleInputOTP").value.trim();

    // Checking if the mobile number and OTP are not empty
    if (mobileNumber === "" || enteredOTP === "") {
      alert("Please enter both mobile number and OTP.");
      return false; // Returning false to prevent form submission
    }

    // Assume that the mobile number and OTP are valid for demonstration purposes
    document.getElementById("contactForm").style.display = "block";
    document.getElementById("validateForm").style.display = "none";

    if (event) {
      event.preventDefault(); // Prevent the default form submission behavior
    }

    return true;
  }

  // Function to validate the contact form
  function validateContactForm() {
    // Validate email address
    var emailInput = document.getElementById("exampleFormControlInput1");
    var emailValue = emailInput.value.trim();
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailRegex.test(emailValue)) {
      alert("Please enter a valid email address.");
      return false;
    }

    // Validate message length
    var messageInput = document.getElementById("exampleFormControlTextarea1");
    var messageValue = messageInput.value.trim();

    if (messageValue.length < 10) {
      alert("Please enter a message with at least 10 characters.");
      return false;
    }

    // If all validations pass, show success message and clear the form
    alert("Form submitted successfully! Thank you.");

    // Reset the form fields
    var contactForm = document.getElementById("contactForm");
    contactForm.reset();

    return true;
  }
</script>
</body>
</html>
